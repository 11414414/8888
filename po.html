<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Floating Stars Background</title>
  <style>
    :root {
      --bg-color: white;
      --star-color: black;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: var(--bg-color);
    }

    .star {
      position: absolute;
      width: 10vw;
      height: 10vw;
      background: url('po_redrawn_simple.svg') no-repeat center/contain;
      filter: invert(0%);
      animation: float linear infinite, rotate 20s linear infinite, twinkle 5s ease-in-out infinite alternate, drift 60s linear infinite;
      opacity: 0.8;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-20vh); }
    }

    @keyframes drift {
      0% { transform: translateX(0vw); }
      100% { transform: translateX(10vw); }
    }

    @keyframes twinkle {
      0% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: transparent;
      border: 2px solid var(--star-color);
      color: var(--star-color);
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

<script>
  const numStars = 30; // Number of stars

  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.classList.add('star');

    // Random horizontal position and top position
    star.style.left = Math.random() * 100 + 'vw';
    star.style.top = Math.random() * 100 + 'vh';

    // Random delay and duration to make it organic
    const floatDuration = 30 + Math.random() * 20; // 30s to 50s
    const floatDelay = Math.random() * -50; // negative delay to randomize entry
    const twinkleDelay = Math.random() * 5; // random twinkle delay

    star.style.animationDuration = `${floatDuration}s, 20s, 5s, 60s`;
    star.style.animationDelay = `${floatDelay}s, 0s, ${twinkleDelay}s, 0s`;

    document.body.appendChild(star);
  }

  // Future toggle: invert theme
  function toggleTheme() {
    if (getComputedStyle(document.body).backgroundColor === 'rgb(255, 255, 255)') {
      document.documentElement.style.setProperty('--bg-color', 'black');
      document.querySelectorAll('.star').forEach(star => {
        star.style.filter = 'invert(100%)';
      });
      document.querySelector('.theme-toggle').style.color = 'white';
      document.querySelector('.theme-toggle').style.borderColor = 'white';
    } else {
      document.documentElement.style.setProperty('--bg-color', 'white');
      document.querySelectorAll('.star').forEach(star => {
        star.style.filter = 'invert(0%)';
      });
      document.querySelector('.theme-toggle').style.color = 'black';
      document.querySelector('.theme-toggle').style.borderColor = 'black';
    }
  }
</script>

</body>
</html>
